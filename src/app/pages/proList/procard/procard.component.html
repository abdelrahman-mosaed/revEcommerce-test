<div class="bg-white shadow-md border rounded-xl p-5 flex flex-col gap-6 relative w-[300px]">
    <div class="mx-auto">
            <img src="{{product().image}}" alt="" class="w-[200px] h-[100px] object-contain" >
    </div>
    <div class="flex flex-col"> 
        <span class="text-md font-bold">{{ product().title }}</span>
        <span class="text-sm " >{{`$`+product().price}}</span>
        
    </div>
    <app-primary-btn label="add to card" (handlebtnclick)="cartService.addtoCard(product())"></app-primary-btn>


    <span class=" absolute top-6 right-2 text-sm font-bold text-green-400 " *ngIf="product()" >{{product().stock}} left </span>

</div>
